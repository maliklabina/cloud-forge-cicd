name: Docker App Deploy via ECR

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-2
  IMAGE_NAME: cloud-forge-app
  ECR_REPO: cloud-forge-app
  CONTAINER_NAME: cloud-forge-app

jobs:
  build-and-push:
    name: Build & Push Docker Image to ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          docker build \
            -t $IMAGE_NAME:${GITHUB_SHA} \
            app/simple-java-docker/

      - name: Tag Docker image for ECR
        run: |
          docker tag $IMAGE_NAME:${GITHUB_SHA} \
            ${{ steps.login-ecr.outputs.registry }}/$ECR_REPO:${GITHUB_SHA}

      - name: Push Docker image to ECR
        run: |
          docker push \
            ${{ steps.login-ecr.outputs.registry }}/$ECR_REPO:${GITHUB_SHA}

  deploy:
    name: Deploy Docker Container on EC2
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Deploy on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_PUBLIC_IP }} << EOF
            set -e

            AWS_REGION=${AWS_REGION}
            ECR_REPO=${ECR_REPO}
            IMAGE_TAG=${GITHUB_SHA}

            # Login to ECR from EC2
            aws ecr get-login-password --region \$AWS_REGION | \
              docker login --username AWS --password-stdin \
              \$(aws sts get-caller-identity --query Account --output text).dkr.ecr.\$AWS_REGION.amazonaws.com

            # Stop and remove existing container
            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true

            # Pull latest image from ECR
            docker pull \
              \$(aws sts get-caller-identity --query Account --output text).dkr.ecr.\$AWS_REGION.amazonaws.com/\$ECR_REPO:\$IMAGE_TAG

            # Run new container
            docker run -d \
              --name $CONTAINER_NAME \
              --restart always \
              -p 80:3000 \
              \$(aws sts get-caller-identity --query Account --output text).dkr.ecr.\$AWS_REGION.amazonaws.com/\$ECR_REPO:\$IMAGE_TAG

            # Clean unused images
            docker image prune -f
          EOF
